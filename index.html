<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game with Road and Trees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Road */
        .road {
            position: absolute;
            top: 0;
            left: 25%;
            width: 50%;
            height: 100%;
            background: #000; /* Black road */
            border-left: 10px dashed #fff; /* White dashed border */
            border-right: 10px dashed #fff; /* White dashed border */
        }

        /* Lane Markings */
        .lane-markings {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 40px,
                #fff 40px,
                #fff 80px
            );
        }

        /* Car */
        #car {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100px;
            background: red; /* Red car */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            z-index: 10;
        }

        /* Trees */
        .tree {
            position: absolute;
            width: 50px;
            height: 100px;
            background: green; /* Green trees */
            border-radius: 10px;
        }

        /* Obstacles */
        .obstacle {
            position: absolute;
            top: -100px;
            width: 50px;
            height: 50px;
            background: green; /* Green obstacles */
            border-radius: 10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -100px;
            }
            100% {
                top: 100vh;
            }
        }

        /* Score */
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            z-index: 100;
        }

        /* Game Over Screen */
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 100;
        }

        #game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: white;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restart-button:hover {
            background: #990000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Road -->
        <div class="road">
            <div class="lane-markings"></div>
        </div>

        <!-- Trees -->
        <div class="tree" style="left: 10%; top: 0;"></div>
        <div class="tree" style="left: 10%; top: 30%;"></div>
        <div class="tree" style="left: 10%; top: 60%;"></div>
        <div class="tree" style="right: 10%; top: 0;"></div>
        <div class="tree" style="right: 10%; top: 30%;"></div>
        <div class="tree" style="right: 10%; top: 60%;"></div>

        <!-- Car -->
        <div id="car"></div>

        <!-- Score -->
        <div id="score">Score: 0</div>

        <!-- Game Over Screen -->
        <div id="game-over">
            <h1>Game Over!</h1>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <script>
        const car = document.getElementById('car');
        const gameContainer = document.querySelector('.game-container');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const restartButton = document.getElementById('restart-button');

        let carLeft = 50; // Initial position of the car (percentage)
        let score = 0;
        let gameSpeed = 2; // Initial speed of obstacles
        let gameInterval;
        let obstacleInterval;

        // Move the car
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && carLeft > 25) {
                carLeft -= 5;
            } else if (event.key === 'ArrowRight' && carLeft < 75) {
                carLeft += 5;
            }
            car.style.left = `${carLeft}%`;
        });

        // Create obstacles
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = `${25 + Math.random() * 50}%`; // Random horizontal position within the road
            obstacle.style.animationDuration = `${gameSpeed}s`; // Set falling speed
            gameContainer.appendChild(obstacle);

            // Remove obstacle when it goes off screen
            setTimeout(() => {
                obstacle.remove();
            }, gameSpeed * 1000);

            // Check for collision
            const checkCollision = setInterval(() => {
                const carRect = car.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    carRect.left < obstacleRect.right &&
                    carRect.right > obstacleRect.left &&
                    carRect.top < obstacleRect.bottom &&
                    carRect.bottom > obstacleRect.top
                ) {
                    clearInterval(checkCollision);
                    endGame();
                }
            }, 10);
        }

        // Increase score and difficulty
        function updateScore() {
            score++;
            scoreElement.textContent = `Score: ${score}`;
            if (score % 5 === 0) {
                gameSpeed *= 0.9; // Increase speed by 10% every 5 points
            }
        }

        // End the game
        function endGame() {
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            gameOverScreen.style.display = 'block';
        }

        // Restart the game
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            score = 0;
            gameSpeed = 2;
            scoreElement.textContent = `Score: ${score}`;
            carLeft = 50;
            car.style.left = `${carLeft}%`;
            startGame();
        });

        // Start the game
        function startGame() {
            gameInterval = setInterval(updateScore, 1000);
            obstacleInterval = setInterval(createObstacle, 1000);
        }

        startGame();
    </script>
</body>
</html>

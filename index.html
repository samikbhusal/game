<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Car Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #333, #000);
            color: white;
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
        }

        #car {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100px;
            background: linear-gradient(to bottom, #ff0000, #990000);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .obstacle {
            position: absolute;
            top: -100px;
            width: 50px;
            height: 50px;
            background: linear-gradient(to bottom, #00f, #009);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.7);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -100px;
            }
            100% {
                top: 100vh;
            }
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        #game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restart-button:hover {
            background: #990000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="car"></div>
        <div id="score">Score: 0</div>
        <div id="game-over">
            <h1>Game Over!</h1>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <script>
        const car = document.getElementById('car');
        const gameContainer = document.querySelector('.game-container');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const restartButton = document.getElementById('restart-button');

        let carLeft = 50; // Initial position of the car (percentage)
        let score = 0;
        let gameSpeed = 2; // Initial speed of obstacles
        let gameInterval;
        let obstacleInterval;

        // Move the car
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && carLeft > 0) {
                carLeft -= 10;
            } else if (event.key === 'ArrowRight' && carLeft < 90) {
                carLeft += 10;
            }
            car.style.left = `${carLeft}%`;
        });

        // Create obstacles
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = `${Math.random() * 90}%`; // Random horizontal position
            obstacle.style.animationDuration = `${gameSpeed}s`; // Set falling speed
            gameContainer.appendChild(obstacle);

            // Remove obstacle when it goes off screen
            setTimeout(() => {
                obstacle.remove();
            }, gameSpeed * 1000);

            // Check for collision
            const checkCollision = setInterval(() => {
                const carRect = car.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    carRect.left < obstacleRect.right &&
                    carRect.right > obstacleRect.left &&
                    carRect.top < obstacleRect.bottom &&
                    carRect.bottom > obstacleRect.top
                ) {
                    clearInterval(checkCollision);
                    endGame();
                }
            }, 10);
        }

        // Increase score and difficulty
        function updateScore() {
            score++;
            scoreElement.textContent = `Score: ${score}`;
            if (score % 5 === 0) {
                gameSpeed *= 0.9; // Increase speed by 10% every 5 points
            }
        }

        // End the game
        function endGame() {
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            gameOverScreen.style.display = 'block';
        }

        // Restart the game
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            score = 0;
            gameSpeed = 2;
            scoreElement.textContent = `Score: ${score}`;
            carLeft = 50;
            car.style.left = `${carLeft}%`;
            startGame();
        });

        // Start the game
        function startGame() {
            gameInterval = setInterval(updateScore, 1000);
            obstacleInterval = setInterval(createObstacle, 1000);
        }

        startGame();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Runner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxsaW5lIHgxPSIwIiB5MT0iMCIgeDI9IjEwMCUiIHkyPSIxMDAlIiBzdHJva2U9IiMzMzMiIHN0cm9rZS13aWR0aD0iMiIvPjxsaW5lIHgxPSIxMDAlIiB5MT0iMCIgeDI9IjAiIHkyPSIxMDAlIiBzdHJva2U9IiMzMzMiIHN0cm9rZS13aWR0aD0iMiIvPjwvc3ZnPg==');
      background-size: 20px 20px;
    }
    #spaceship {
      position: absolute;
      bottom: 20%;
      left: 20%;
      width: 50px;
      height: 50px;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PHBhdGggZD0iTTI1IDBMNSA1MGg0MHoiIGZpbGw9IiNmZmYiLz48L3N2Zz4=') no-repeat;
      background-size: contain;
      transition: bottom 0.2s;
    }
    .asteroid {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCI+PGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiNjY2MiLz48L3N2Zz4=') no-repeat;
      background-size: contain;
    }
    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Game Container -->
  <div id="game-container">
    <div id="spaceship"></div>
    <div id="score">Score: 0</div>
    <div id="game-over">
      <h2>Game Over!</h2>
      <p>Your Score: <span id="final-score">0</span></p>
      <button class="btn btn-primary" onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const spaceship = document.getElementById('spaceship');
    const scoreElement = document.getElementById('score');
    const gameOverElement = document.getElementById('game-over');
    const finalScoreElement = document.getElementById('final-score');

    let score = 0;
    let isJumping = false;
    let gameOver = false;

    // Jump function
    function jump() {
      if (isJumping || gameOver) return;
      isJumping = true;
      let jumpHeight = 0;
      const jumpInterval = setInterval(() => {
        if (jumpHeight >= 100) {
          clearInterval(jumpInterval);
          const fallInterval = setInterval(() => {
            if (jumpHeight <= 0) {
              clearInterval(fallInterval);
              isJumping = false;
            }
            jumpHeight -= 5;
            spaceship.style.bottom = 20 + jumpHeight + '%';
          }, 20);
        }
        jumpHeight += 5;
        spaceship.style.bottom = 20 + jumpHeight + '%';
      }, 20);
    }

    // Create asteroids
    function createAsteroid() {
      if (gameOver) return;
      const asteroid = document.createElement('div');
      asteroid.classList.add('asteroid');
      asteroid.style.left = Math.random() * 90 + '%';
      gameContainer.appendChild(asteroid);

      let asteroidPosition = 0;
      const asteroidInterval = setInterval(() => {
        if (asteroidPosition > window.innerHeight) {
          clearInterval(asteroidInterval);
          asteroid.remove();
          score++;
          scoreElement.innerText = `Score: ${score}`;
        } else if (checkCollision(spaceship, asteroid)) {
          clearInterval(asteroidInterval);
          gameOver = true;
          gameOverElement.style.display = 'block';
          finalScoreElement.innerText = score;
        }
        asteroidPosition += 5 + score * 0.1; // Increase speed as score increases
        asteroid.style.top = asteroidPosition + 'px';
      }, 20);
    }

    // Check collision
    function checkCollision(spaceship, asteroid) {
      const spaceshipRect = spaceship.getBoundingClientRect();
      const asteroidRect = asteroid.getBoundingClientRect();
      return !(
        spaceshipRect.bottom < asteroidRect.top ||
        spaceshipRect.top > asteroidRect.bottom ||
        spaceshipRect.right < asteroidRect.left ||
        spaceshipRect.left > asteroidRect.right
      );
    }

    // Reset game
    function resetGame() {
      gameOver = false;
      score = 0;
      scoreElement.innerText = `Score: ${score}`;
      gameOverElement.style.display = 'none';
      document.querySelectorAll('.asteroid').forEach(asteroid => asteroid.remove());
    }

    // Event listeners
    document.addEventListener('click', jump);
    document.addEventListener('touchstart', jump);

    // Start game loop
    setInterval(createAsteroid, 1000);
  </script>
</body>
</html>

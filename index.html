<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highway Racer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #333;
      color: #fff;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://i.imgur.com/3QZQZQz.jpg') repeat-y; /* Highway background */
      background-size: 100% auto;
      animation: scrollBackground 5s linear infinite;
    }
    @keyframes scrollBackground {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }
    #player-car {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 160px;
      background: url('https://i.imgur.com/9QZQZQz.png') no-repeat; /* Player car image */
      background-size: contain;
      transition: left 0.2s;
    }
    .obstacle-car {
      position: absolute;
      width: 80px;
      height: 160px;
      background: url('https://i.imgur.com/8QZQZQz.png') no-repeat; /* Obstacle car image */
      background-size: contain;
      animation: moveDown linear infinite;
    }
    @keyframes moveDown {
      from { top: -160px; }
      to { top: 100%; }
    }
    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.imgur.com/7QZQZQz.png') no-repeat; /* Coin image */
      background-size: contain;
      animation: moveDown linear infinite;
    }
    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Game Container -->
  <div id="game-container">
    <div id="player-car"></div>
    <div id="score">Score: 0</div>
    <div id="game-over">
      <h2>Game Over!</h2>
      <p>Your Score: <span id="final-score">0</span></p>
      <button class="btn btn-primary" onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const playerCar = document.getElementById('player-car');
    const scoreElement = document.getElementById('score');
    const gameOverElement = document.getElementById('game-over');
    const finalScoreElement = document.getElementById('final-score');

    let score = 0;
    let gameOver = false;
    let playerX = 50; // Player's horizontal position (percentage)

    // Move player car
    function movePlayer(direction) {
      if (gameOver) return;
      if (direction === 'left' && playerX > 10) playerX -= 10;
      if (direction === 'right' && playerX < 90) playerX += 10;
      playerCar.style.left = playerX + '%';
    }

    // Create obstacles (other cars)
    function createObstacle() {
      if (gameOver) return;
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle-car');
      obstacle.style.left = Math.random() * 80 + 10 + '%';
      gameContainer.appendChild(obstacle);

      setTimeout(() => {
        if (!gameOver && checkCollision(playerCar, obstacle)) {
          gameOver = true;
          gameOverElement.style.display = 'block';
          finalScoreElement.innerText = score;
        }
        obstacle.remove();
      }, 5000); // Remove obstacle after 5 seconds
    }

    // Create coins
    function createCoin() {
      if (gameOver) return;
      const coin = document.createElement('div');
      coin.classList.add('coin');
      coin.style.left = Math.random() * 80 + 10 + '%';
      gameContainer.appendChild(coin);

      setTimeout(() => {
        if (!gameOver && checkCollision(playerCar, coin)) {
          score += 10;
          scoreElement.innerText = `Score: ${score}`;
        }
        coin.remove();
      }, 5000); // Remove coin after 5 seconds
    }

    // Check collision
    function checkCollision(player, element) {
      const playerRect = player.getBoundingClientRect();
      const elementRect = element.getBoundingClientRect();
      return !(
        playerRect.bottom < elementRect.top ||
        playerRect.top > elementRect.bottom ||
        playerRect.right < elementRect.left ||
        playerRect.left > elementRect.right
      );
    }

    // Reset game
    function resetGame() {
      gameOver = false;
      score = 0;
      scoreElement.innerText = `Score: ${score}`;
      gameOverElement.style.display = 'none';
      document.querySelectorAll('.obstacle-car, .coin').forEach(element => element.remove());
    }

    // Event listeners for keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') movePlayer('left');
      if (e.key === 'ArrowRight') movePlayer('right');
    });

    // Event listeners for touch controls
    document.addEventListener('touchstart', (e) => {
      const touchX = e.touches[0].clientX;
      if (touchX < window.innerWidth / 2) movePlayer('left');
      else movePlayer('right');
    });

    // Start game loop
    setInterval(createObstacle, 2000);
    setInterval(createCoin, 3000);
  </script>
</body>
</html>

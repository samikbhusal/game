<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomMate - Room Finder & Rent Marketplace</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin: 20px;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .room-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .fav-btn {
            cursor: pointer;
            color: red;
        }

        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Header and Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RoomMate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Room Search Filter Section -->
    <div class="container filter-container">
        <h3>Find your Perfect Room</h3>
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" id="searchInput" placeholder="Location, Name, etc.">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="priceFilter">
                    <option value="">Filter by Price</option>
                    <option value="1000">Less than $1000</option>
                    <option value="2000">Less than $2000</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="searchRooms()">Search</button>
            </div>
        </div>
    </div>

    <!-- Room Listings -->
    <div class="container" id="roomList">
        <h3>Available Rooms</h3>
        <div class="row" id="rooms"></div>
    </div>

    <!-- Simple Map for Room Locations -->
    <div class="container" id="map">
        <!-- A mock map or embed here -->
        <h3>Room Location Map</h3>
        <div id="mapPlaceholder" style="background-color: lightgray; text-align:center; padding: 20px;">
            <h5>Map would appear here!</h5>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p>&copy; 2025 RoomMate. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap 5 & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock room listings
        const rooms = [
            {
                title: "Luxury Studio in NYC",
                price: 1200,
                location: "New York",
                imageUrl: "https://via.placeholder.com/300",
                details: "A cozy studio apartment in the heart of the city, close to all amenities."
            },
            {
                title: "Spacious Room in San Francisco",
                price: 900,
                location: "San Francisco",
                imageUrl: "https://via.placeholder.com/300",
                details: "Spacious room with an open layout and plenty of sunlight."
            }
        ];

        // Render room listings based on mock data
        function renderRooms(filteredRooms) {
            const roomContainer = document.getElementById('rooms');
            roomContainer.innerHTML = ''; // Clear previous rooms

            filteredRooms.forEach(room => {
                const roomCard = `
                    <div class="col-md-4">
                        <div class="card">
                            <img class="room-image" src="${room.imageUrl}" alt="${room.title}">
                            <div class="card-body">
                                <h5 class="card-title">${room.title}</h5>
                                <p>${room.location} - $${room.price}</p>
                                <p>${room.details}</p>
                                <button class="fav-btn" onclick="bookmarkRoom('${room.title}')">❤️</button>
                            </div>
                        </div>
                    </div>
                `;
                roomContainer.innerHTML += roomCard;
            });
        }

        // Room Search functionality (mock version)
        function searchRooms() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const priceFilter = document.getElementById('priceFilter').value;

            const filteredRooms = rooms.filter(room => {
                return (room.title.toLowerCase().includes(searchTerm) ||
                        room.location.toLowerCase().includes(searchTerm)) &&
                        (priceFilter === "" || room.price <= priceFilter);
            });
            renderRooms(filteredRooms);
        }

        // Add favorite room
        function bookmarkRoom(roomTitle) {
            alert(`${roomTitle} has been added to your favorites!`);
        }

        // Initial load
        renderRooms(rooms);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Bender Puzzle - By Samik Bhusal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            background: #e0e0e0;
        }
        .moving-object {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #007bff;
            border-radius: 50%;
            transition: transform 1s linear, top 1s linear, left 1s linear;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        #level-editor {
            display: none;
            margin-top: 30px;
            text-align: center;
        }
        .editor-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Time Bender Puzzle</h1>
    <p class="text-muted">By Samik Bhusal</p>
    <div id="game-container"></div>
    <div class="button-container">
        <button class="btn btn-primary" id="start-btn">Start Puzzle</button>
        <button class="btn btn-success editor-btn" id="editor-btn">Level Editor</button>
    </div>
    <div id="level-editor">
        <textarea id="level-input" rows="4" cols="50" placeholder="Create new level..."></textarea>
        <button class="btn btn-warning" id="load-level">Load Level</button>
    </div>

    <script>
        const gameContainer = document.getElementById("game-container");
        const startBtn = document.getElementById("start-btn");
        const editorBtn = document.getElementById("editor-btn");
        const levelEditor = document.getElementById("level-editor");
        const levelInput = document.getElementById("level-input");
        const loadLevelBtn = document.getElementById("load-level");

        let objects = [];
        let isPlaying = false;
        let timeLimit = 10;
        let actions = ["rewind", "pause", "slowdown"];
        let currentTime = 0;

        // Function to generate game objects
        function createObject(id, x, y, timePath) {
            const obj = document.createElement('div');
            obj.classList.add('moving-object');
            obj.style.left = x + "px";
            obj.style.top = y + "px";
            obj.id = id;
            obj.dataset.timePath = timePath; // Store time path info
            gameContainer.appendChild(obj);
            objects.push(obj);
        }

        // Start the puzzle
        function startPuzzle() {
            gameContainer.innerHTML = ""; // Clear any old objects
            createObject("ball", 50, 100, "advance");
            createObject("block", 200, 150, "rewind");
            currentTime = 0;
            isPlaying = true;
            startTimer();
        }

        // Game timer
        function startTimer() {
            let timer = setInterval(() => {
                if (currentTime >= timeLimit) {
                    clearInterval(timer);
                    alert("Puzzle Solved or Time's Up!");
                    isPlaying = false;
                }
                currentTime++;
            }, 1000);
        }

        // Rewind action
        function rewindObject(id) {
            const obj = document.getElementById(id);
            obj.style.transform = "rotateY(180deg)";
            obj.style.transition = "transform 0.5s";
            obj.style.top = parseInt(obj.style.top) + 50 + "px";  // For instance, rewinding moves an object down
        }

        // Slowdown action
        function slowdownObject(id) {
            const obj = document.getElementById(id);
            obj.style.transitionDuration = "2s";
        }

        // Pause action
        function pauseObject(id) {
            const obj = document.getElementById(id);
            obj.style.transitionDuration = "none";  // Pause object
        }

        // Handle button clicks for actions
        function applyAction(action, objectId) {
            if (action === "rewind") rewindObject(objectId);
            if (action === "slowdown") slowdownObject(objectId);
            if (action === "pause") pauseObject(objectId);
        }

        // Trigger a random action for objects
        function randomActions() {
            objects.forEach(obj => {
                let randomAction = actions[Math.floor(Math.random() * actions.length)];
                applyAction(randomAction, obj.id);
            });
        }

        // Show level editor
        function showLevelEditor() {
            levelEditor.style.display = "block";
        }

        // Load level editor logic
        loadLevelBtn.addEventListener("click", () => {
            const userLevel = levelInput.value.trim();
            if (userLevel) {
                alert("Level loaded successfully!");
                // Simple placeholder for level logic load; complex user levels can be parsed here.
                startPuzzle();
            }
        });

        startBtn.addEventListener("click", startPuzzle);
        editorBtn.addEventListener("click", showLevelEditor);
        
        // Allow player to click to apply random actions during game
        gameContainer.addEventListener('click', randomActions);

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

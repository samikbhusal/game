<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Habit Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .app-header {
            background: linear-gradient(90deg, #34d399, #3b82f6);
            color: white;
            padding: 1rem 0;
        }
        .habit-card {
            transition: transform 0.3s;
        }
        .habit-card:hover {
            transform: scale(1.05);
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }
        .modal .form-control {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header text-center">
        <h1 class="mb-0">My Habit Tracker</h1>
        <p>Track, improve, and build better habits</p>
    </header>

    <!-- Habit Tracker Section -->
    <section class="container py-4">
        <h2 class="text-center mb-4">Your Habits</h2>
        <div id="habit-list" class="row g-3">
            <!-- Habit cards will be dynamically generated here -->
        </div>
        <div class="mt-4 text-center">
            <button id="add-habit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#habitModal">Add New Habit</button>
        </div>
    </section>

    <!-- Statistics Section -->
    <section class="container py-4">
        <h2 class="text-center mb-4">Habit Statistics</h2>
        <div id="habit-stats" class="row text-center">
            <div class="col-md-6">
                <h4>Total Habits</h4>
                <p id="total-habits" class="fs-3">0</p>
            </div>
            <div class="col-md-6">
                <h4>Total Streaks</h4>
                <p id="total-streaks" class="fs-3">0</p>
            </div>
        </div>
    </section>

    <!-- Add Habit Modal -->
    <div class="modal fade" id="habitModal" tabindex="-1" aria-labelledby="habitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="habitModalLabel">Add New Habit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="habit-form">
                        <input type="text" id="habit-name" class="form-control" placeholder="Habit Name" required>
                        <button type="submit" class="btn btn-primary w-100">Add Habit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2025 My Habit Tracker. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const habitList = document.getElementById('habit-list');
        const habitForm = document.getElementById('habit-form');
        const habitNameInput = document.getElementById('habit-name');
        const totalHabits = document.getElementById('total-habits');
        const totalStreaks = document.getElementById('total-streaks');

        // Load habits from local storage
        let habits = JSON.parse(localStorage.getItem('habits')) || [];

        // Render habits
        function renderHabits() {
            habitList.innerHTML = '';
            habits.forEach((habit, index) => {
                const habitCard = document.createElement('div');
                habitCard.className = 'col-12 col-md-4';
                habitCard.innerHTML = `
                    <div class="card habit-card text-center p-3">
                        <div class="card-body">
                            <h5 class="card-title">${habit.name}</h5>
                            <p class="card-text">Streak: ${habit.streak} days</p>
                            <button class="btn btn-primary" onclick="incrementStreak(${index})">+1 Day</button>
                            <button class="btn btn-danger mt-2" onclick="removeHabit(${index})">Remove</button>
                        </div>
                    </div>
                `;
                habitList.appendChild(habitCard);
            });
            updateStatistics();
        }

        // Add habit
        habitForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newHabitName = habitNameInput.value.trim();
            if (newHabitName) {
                habits.push({ name: newHabitName, streak: 0 });
                habitNameInput.value = '';
                saveHabits();
                renderHabits();
                const modal = bootstrap.Modal.getInstance(document.getElementById('habitModal'));
                modal.hide();
            }
        });

        // Increment streak
        function incrementStreak(index) {
            habits[index].streak += 1;
            saveHabits();
            renderHabits();
        }

        // Remove habit
        function removeHabit(index) {
            habits.splice(index, 1);
            saveHabits();
            renderHabits();
        }

        // Update statistics
        function updateStatistics() {
            totalHabits.textContent = habits.length;
            totalStreaks.textContent = habits.reduce((acc, habit) => acc + habit.streak, 0);
        }

        // Save habits to local storage
        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        // Initial render
        renderHabits();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highway Racer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #333;
      color: #fff;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #222;
    }
    #player-car {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 100px;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSIxMDAiPjxwYXRoIGQ9Ik0yNSAwdjEwMEgwdjUwaDUwdjUwaDI1VjEwMEg1MFY1MGg1MFYwSDI1eiIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg==') no-repeat;
      background-size: contain;
    }
    .obstacle-car {
      position: absolute;
      width: 50px;
      height: 100px;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSIxMDAiPjxwYXRoIGQ9Ik0yNSAwdjEwMEgwdjUwaDUwdjUwaDI1VjEwMEg1MFY1MGg1MFYwSDI1eiIgZmlsbD0iI2ZmMDAwMCIvPjwvc3ZnPg==') no-repeat;
      background-size: contain;
    }
    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMCIgaGVpZ2h0PSIzMCI+PGNpcmNsZSBjeD0iMTUiIGN5PSIxNSIgcj0iMTUiIGZpbGw9IiNmZmNjMDAiLz48L3N2Zz4=') no-repeat;
      background-size: contain;
    }
    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Game Container -->
  <div id="game-container">
    <div id="player-car"></div>
    <div id="score">Score: 0</div>
    <div id="game-over">
      <h2>Game Over!</h2>
      <p>Your Score: <span id="final-score">0</span></p>
      <button class="btn btn-primary" onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <script>
    const gameContainer = document.getElementById('game-container');
    const playerCar = document.getElementById('player-car');
    const scoreElement = document.getElementById('score');
    const gameOverElement = document.getElementById('game-over');
    const finalScoreElement = document.getElementById('final-score');

    let score = 0;
    let gameOver = false;
    let playerX = 50; // Player's horizontal position (percentage)

    // Move player car
    function movePlayer(direction) {
      if (gameOver) return;
      if (direction === 'left' && playerX > 10) playerX -= 10;
      if (direction === 'right' && playerX < 90) playerX += 10;
      playerCar.style.left = playerX + '%';
    }

    // Create obstacles (other cars)
    function createObstacle() {
      if (gameOver) return;
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle-car');
      obstacle.style.left = Math.random() * 80 + 10 + '%';
      gameContainer.appendChild(obstacle);

      let obstaclePosition = 0;
      const obstacleInterval = setInterval(() => {
        if (obstaclePosition > window.innerHeight) {
          clearInterval(obstacleInterval);
          obstacle.remove();
        } else if (checkCollision(playerCar, obstacle)) {
          clearInterval(obstacleInterval);
          gameOver = true;
          gameOverElement.style.display = 'block';
          finalScoreElement.innerText = score;
        }
        obstaclePosition += 5 + score * 0.1; // Increase speed as score increases
        obstacle.style.top = obstaclePosition + 'px';
      }, 20);
    }

    // Create coins
    function createCoin() {
      if (gameOver) return;
      const coin = document.createElement('div');
      coin.classList.add('coin');
      coin.style.left = Math.random() * 80 + 10 + '%';
      gameContainer.appendChild(coin);

      let coinPosition = 0;
      const coinInterval = setInterval(() => {
        if (coinPosition > window.innerHeight) {
          clearInterval(coinInterval);
          coin.remove();
        } else if (checkCollision(playerCar, coin)) {
          clearInterval(coinInterval);
          coin.remove();
          score += 10;
          scoreElement.innerText = `Score: ${score}`;
        }
        coinPosition += 5 + score * 0.1; // Increase speed as score increases
        coin.style.top = coinPosition + 'px';
      }, 20);
    }

    // Check collision
    function checkCollision(player, element) {
      const playerRect = player.getBoundingClientRect();
      const elementRect = element.getBoundingClientRect();
      return !(
        playerRect.bottom < elementRect.top ||
        playerRect.top > elementRect.bottom ||
        playerRect.right < elementRect.left ||
        playerRect.left > elementRect.right
      );
    }

    // Reset game
    function resetGame() {
      gameOver = false;
      score = 0;
      scoreElement.innerText = `Score: ${score}`;
      gameOverElement.style.display = 'none';
      document.querySelectorAll('.obstacle-car, .coin').forEach(element => element.remove());
    }

    // Event listeners for keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') movePlayer('left');
      if (e.key === 'ArrowRight') movePlayer('right');
    });

    // Event listeners for touch controls
    document.addEventListener('touchstart', (e) => {
      const touchX = e.touches[0].clientX;
      if (touchX < window.innerWidth / 2) movePlayer('left');
      else movePlayer('right');
    });

    // Start game loop
    setInterval(createObstacle, 2000);
    setInterval(createCoin, 3000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Wellness Coach</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; }
    .navbar { background: linear-gradient(90deg, #6a11cb, #2575fc); }
    .chat-box { height: 300px; overflow-y: auto; border: 1px solid #ddd; border-radius: 10px; padding: 10px; }
    .message { margin: 5px; padding: 10px; border-radius: 10px; }
    .user-message { background: #2575fc; color: white; text-align: right; }
    .bot-message { background: #f1f1f1; color: black; text-align: left; }
    .wellness-tip { background: #e9f5ff; padding: 15px; border-radius: 10px; margin: 10px 0; }
    .dark-mode { background: #333; color: #fff; }
    .dark-mode .wellness-tip { background: #444; color: #fff; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AI Wellness Coach</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-light" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <!-- Wellness Tip -->
    <div class="wellness-tip">
      <h5>Today's Wellness Tip</h5>
      <p id="wellness-tip-text">Loading...</p>
    </div>

    <!-- AI Chatbot -->
    <div class="mt-4">
      <h4>AI Chatbot</h4>
      <div class="chat-box" id="chat-box">
        <div class="message bot-message">Hello! How can I assist you today?</div>
      </div>
      <input type="text" class="form-control mt-2" id="user-input" placeholder="Type your message...">
      <button class="btn btn-primary mt-2 w-100" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Wellness Tips
    const tips = [
      "Drink at least 8 glasses of water today.",
      "Take a 10-minute walk to refresh your mind.",
      "Practice deep breathing for 5 minutes.",
      "Get 7-8 hours of sleep tonight.",
      "Eat a balanced meal with fruits and vegetables."
    ];
    document.getElementById('wellness-tip-text').innerText = tips[Math.floor(Math.random() * tips.length)];

    // Chatbot Logic
    function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      if (userInput.trim() === "") return;

      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div class="message user-message">${userInput}</div>`;
      document.getElementById('user-input').value = "";

      // Simulate AI response
      setTimeout(() => {
        const responses = [
          "That's a great point! How can I help further?",
          "Interesting! Let me think about that.",
          "I recommend taking a short break to clear your mind.",
          "Have you tried mindfulness exercises?",
          "Let's focus on positive thoughts today."
        ];
        const response = responses[Math.floor(Math.random() * responses.length)];
        chatBox.innerHTML += `<div class="message bot-message">${response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

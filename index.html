<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - By Tushar Paudyal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }
        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform: rotateY(0deg);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card.flip .card-inner {
            transform: rotateY(180deg);
        }
        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5px;
        }
        .card-front {
            background-color: #343a40;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        .card-back {
            background-color: #ffc107;
            transform: rotateY(180deg);
        }
        #info {
            margin-top: 20px;
            text-align: center;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Memory Card Game</h1>
    <p class="text-muted text-center">App Developed by Tushar Paudyal</p>
    <div id="game-container"></div>
    <div id="info">
        <p>Attempts: <span id="attempts">0</span></p>
        <p>Matches Found: <span id="matches">0</span></p>
        <button id="restart" class="btn btn-primary">Restart</button>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const attemptsDisplay = document.getElementById('attempts');
        const matchesDisplay = document.getElementById('matches');
        const restartButton = document.getElementById('restart');

        const cardValues = ['🍎', '🍊', '🍌', '🍇', '🍓', '🍒', '🥝', '🍍'];
        let cards = [];
        let flippedCards = [];
        let attempts = 0;
        let matches = 0;

        // Shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Create game board
        function createGameBoard() {
            gameContainer.innerHTML = '';
            attempts = 0;
            matches = 0;
            flippedCards = [];
            attemptsDisplay.textContent = attempts;
            matchesDisplay.textContent = matches;

            // Duplicate and shuffle cards
            cards = shuffle([...cardValues, ...cardValues]);

            // Create card elements
            cards.forEach((value) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back">${value}</div>
                    </div>
                `;
                card.addEventListener('click', () => handleCardClick(card, value));
                gameContainer.appendChild(card);
            });
        }

        // Handle card click
        function handleCardClick(card, value) {
            if (card.classList.contains('flip') || flippedCards.length === 2) {
                return;
            }

            card.classList.add('flip');
            flippedCards.push({ card, value });

            if (flippedCards.length === 2) {
                attempts++;
                attemptsDisplay.textContent = attempts;
                checkForMatch();
            }
        }

        // Check if two flipped cards match
        function checkForMatch() {
            const [firstCard, secondCard] = flippedCards;

            if (firstCard.value === secondCard.value) {
                matches++;
                matchesDisplay.textContent = matches;
                flippedCards = [];

                // Check if all matches are found
                if (matches === cardValues.length) {
                    setTimeout(() => alert('Congratulations! You found all matches!'), 300);
                }
            } else {
                // Unflip cards after a short delay
                setTimeout(() => {
                    firstCard.card.classList.remove('flip');
                    secondCard.card.classList.remove('flip');
                    flippedCards = [];
                }, 1000);
            }
        }

        // Initialize game
        createGameBoard();

        // Restart button
        restartButton.addEventListener('click', createGameBoard);
    </script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
